<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PathFinder - 퀘스트 완료</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo"><a href="index.html">PathFinder</a></div>
            <nav>
                <ul>
                    <li><a href="quiz.html" class="active">직무 추천</a></li>
                    <li><a href="#">직무 리스트</a></li>
                    <li><a href="#">직무 로드맵</a></li>
                </ul>
            </nav>
            <div class="auth"><a href="#">로그인 / 회원가입</a></div>
        </header>

        <main class="complete-main">
            <div class="complete-box">
                <h1>다음 단계로 넘어갈건가요?</h1>
                <p>이 캐릭터는 얼마나 재밌었나요? 원하는 만큼 하트를 채워주세요</p>

                <div class="rating-container">
                    <span>재미도:</span>
                    <div class="hearts">
                        <span class="heart" data-value="1">♡</span>
                        <span class="heart" data-value="2">♡</span>
                        <span class="heart" data-value="3">♡</span>
                        <span class="heart" data-value="4">♡</span>
                        <span class="heart" data-value="5">♡</span>
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="retry-char" class="btn-secondary">다른 캐릭터 체험하기</button>
                    <button id="finish-exp" class="btn-primary">체험 끝내기</button>
                </div>
            </div>
        </main>
    </div>
    <script src="quest-complete.js"></script>
</body>
</html>
