<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PathFinder - 스킬 선택</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo"><a href="index.html">PathFinder</a></div>
            <nav>
                <ul>
                    <li><a href="quiz.html" class="active">직무 추천</a></li>
                    <li><a href="#">직무 리스트</a></li>
                    <li><a href="#">직무 로드맵</a></li>
                </ul>
            </nav>
            <div class="auth"><a href="#">로그인 / 회원가입</a></div>
        </header>

        <main class="skills-main">
            <h1>경험해봤거나 관심이 있는 스킬을 선택해주세요</h1>

            <div class="content-wrapper">
                <div class="skill-selector">
                    <div class="path-bot">
                        <img src="images/bot-icon.png" alt="Path봇 아이콘">
                        <span>Path봇</span>
                    </div>
                    <div class="skill-grid">
                        </div>
                    <button id="confirm-skills">확인</button>
                </div>

                <div class="skill-definition">
                    <h2 id="skill-title">스킬을 선택해보세요</h2>
                    <p id="skill-description">왼쪽 목록에서 궁금한 스킬을 클릭하면 여기에 자세한 설명이 표시됩니다.</p>
                </div>
            </div>
        </main>
    </div>
    <script src="skills.js"></script>
</body>
</html>
